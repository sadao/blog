{% load i18n %} 
<div id="tagcloud">
    <h3>{% trans "Tag Cloud" %}</h3>
    <div id="site_cloud" class="cloud_panel">
        <div class="tagheader">{% trans "my blog tags" %}</div>

        <div class="cloud">
            {%for tag in tags%}
            <a href="/tag/{{tag.tag|unquote}}"  class="tag{{tag.entrycount}}">{{tag.tag|unquote}}</a>
            {% endfor%}
        </div>
    </div>
    {% if BLOG.delicious_enable %}
    <div id="delicious" class="cloud_panel">
        <div class="tagheader">{% trans "my" %} del.icio.us</div>
        <div class="cloud">
            {% for tag in delicious %}
            <a href="/delicious/{{tag.tag|urlencode}}" class="tag{{tag.entrycount}}">{{tag.tag}}</a>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>
